daemon off;
error_log logs/error.log info;
pid logs/nginx.pid;

events {
    worker_connections 64;
}

http {
    access_log logs/access.log;

    server {
        listen 8888;

        location / {
            # TODO: Enable when requestid module is implemented
            # request_id on;
            return 200 "requestid module placeholder\n";
        }
    }
}
