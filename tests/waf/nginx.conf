daemon off;
error_log logs/error.log debug;
pid logs/nginx.pid;

events {
    worker_connections 64;
}

http {
    access_log logs/access.log;

    server {
        listen 8888;

        location / {
            # TODO: Enable when waf module is implemented
            # waf on;
            # waf_mode prevent;
            return 200 "waf module placeholder\n";
        }
    }
}
