worker_processes 1;
error_log logs/error.log debug;
daemon off;
master_process off;

events {
    worker_connections 64;
}

http {
    access_log logs/access.log;

    server {
        listen 8888;

        # Health status endpoint
        location /health {
            health_status;
        }

        # Kubernetes-style liveness probe
        location /healthz {
            health_liveness;
        }

        # Kubernetes-style readiness probe
        location /ready {
            health_readiness;
        }

        # Regular endpoint for testing
        location / {
            echozn "Hello World";
        }
    }
}
