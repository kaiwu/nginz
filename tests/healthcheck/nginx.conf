daemon off;
error_log logs/error.log debug;
pid logs/nginx.pid;

events {
    worker_connections 64;
}

http {
    access_log logs/access.log;

    server {
        listen 8888;

        location / {
            # TODO: Enable when healthcheck module is implemented
            return 200 "healthcheck module placeholder\n";
        }

        location /health {
            return 200 "OK\n";
        }
    }
}
