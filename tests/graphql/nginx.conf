daemon off;
error_log logs/error.log debug;
pid logs/nginx.pid;

events {
    worker_connections 64;
}

http {
    access_log logs/access.log;

    server {
        listen 8888;

        location / {
            # TODO: Enable when graphql module is implemented
            # graphql on;
            # graphql_max_depth 5;
            return 200 "graphql module placeholder\n";
        }
    }
}
