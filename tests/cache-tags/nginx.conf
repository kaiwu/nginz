daemon off;
error_log logs/error.log debug;
pid logs/nginx.pid;

events {
    worker_connections 64;
}

http {
    access_log logs/access.log;

    upstream backend {
        server 127.0.0.1:19002;
    }

    server {
        listen 8888;

        # Proxy to mock backend - capture Cache-Tag headers
        location /api/ {
            cache_tags;
            proxy_pass http://backend;
            proxy_pass_header Cache-Tag;
        }

        location /products/ {
            cache_tags;
            proxy_pass http://backend;
            proxy_pass_header Cache-Tag;
        }

        location /categories/ {
            cache_tags;
            proxy_pass http://backend;
            proxy_pass_header Cache-Tag;
        }

        # Purge endpoint
        location /cache/purge {
            cache_tags_purge;
        }

        # Health check (no proxy needed)
        location /health {
            echozn 'ok';
        }
    }
}
