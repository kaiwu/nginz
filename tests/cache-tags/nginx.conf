daemon off;
error_log logs/error.log info;
pid logs/nginx.pid;

events {
    worker_connections 64;
}

http {
    access_log logs/access.log;

    server {
        listen 8888;

        location / {
            # TODO: Enable when cache-tags module is implemented
            # cache_tags on;
            return 200 "cache-tags module placeholder\n";
        }

        location /purge {
            # cache_tags_purge on;
            return 200 "purge endpoint\n";
        }
    }
}
