daemon off;
error_log logs/error.log info;
pid logs/nginx.pid;

events {
    worker_connections 64;
}

http {
    access_log logs/access.log;

    server {
        listen 8888;

        location / {
            return 200 "prometheus module placeholder\n";
        }

        location /metrics {
            # TODO: Enable when prometheus module is implemented
            # prometheus_metrics;
            return 200 "# HELP nginx_up nginx is up\n# TYPE nginx_up gauge\nnginx_up 1\n";
        }
    }
}
