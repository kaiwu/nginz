daemon off;
error_log logs/error.log info;
pid logs/nginx.pid;

events {
    worker_connections 64;
}

http {
    access_log logs/access.log;

    server {
        listen 8888;

        # Regular endpoints for generating traffic
        location / {
            return 200 "ok\n";
        }

        location /api {
            return 200 "api response\n";
        }

        location /error {
            return 500 "error\n";
        }

        location /notfound {
            return 404 "not found\n";
        }

        location /redirect {
            return 302 /;
        }

        # Metrics endpoint
        location /metrics {
            prometheus_metrics;
        }
    }
}
