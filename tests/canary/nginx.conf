daemon off;
error_log logs/error.log info;
pid logs/nginx.pid;

events {
    worker_connections 64;
}

http {
    access_log logs/access.log;

    server {
        listen 8888;

        location / {
            # TODO: Enable when canary module is implemented
            # canary on;
            # canary_percentage 10;
            return 200 "canary module placeholder\n";
        }
    }
}
