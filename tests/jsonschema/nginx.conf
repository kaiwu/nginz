daemon off;
error_log logs/error.log info;
pid logs/nginx.pid;

events {
    worker_connections 64;
}

http {
    access_log logs/access.log;

    server {
        listen 8888;

        location / {
            # TODO: Enable when jsonschema module is implemented
            # jsonschema on;
            return 200 "jsonschema module placeholder\n";
        }
    }
}
