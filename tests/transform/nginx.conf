daemon off;
error_log logs/error.log debug;
pid logs/nginx.pid;

events {
    worker_connections 64;
}

http {
    access_log logs/access.log;

    server {
        listen 8888;

        location / {
            # TODO: Enable when transform module is implemented
            # transform on;
            return 200 "transform module placeholder\n";
        }
    }
}
