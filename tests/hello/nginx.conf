daemon off;
error_log logs/error.log debug;
pid logs/nginx.pid;

events {
    worker_connections 64;
}

http {
    access_log logs/access.log;

    server {
        listen 8888;

        # Basic hello - outputs "hello"
        location /hello {
            hello;
        }

        # Test that hello works on different paths
        location /greeting {
            hello;
        }

        # Nested location with hello
        location /api {
            location /api/hello {
                hello;
            }
        }
    }
}
