daemon off;
error_log logs/error.log info;
pid logs/nginx.pid;

events {
    worker_connections 64;
}

http {
    access_log logs/access.log;

    # TODO: Enable when ratelimit module is implemented
    # ratelimit_zone zone=api:10m rate=10r/s;

    server {
        listen 8888;

        location / {
            # ratelimit zone=api;
            return 200 "ratelimit module placeholder\n";
        }
    }
}
