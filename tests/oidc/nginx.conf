daemon off;
error_log logs/error.log info;
pid logs/nginx.pid;

events {
    worker_connections 64;
}

http {
    access_log logs/access.log;

    server {
        listen 8888;

        location / {
            # TODO: Enable when oidc module is implemented
            # oidc on;
            return 200 "oidc module placeholder\n";
        }

        location /callback {
            return 200 "callback\n";
        }
    }
}
