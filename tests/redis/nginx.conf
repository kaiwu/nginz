daemon off;
error_log logs/error.log info;
pid logs/nginx.pid;

events {
    worker_connections 64;
}

http {
    access_log logs/access.log;

    server {
        listen 8888;

        location / {
            # TODO: Enable when redis module is implemented
            # redis_pass 127.0.0.1:6379;
            return 200 "redis module placeholder\n";
        }
    }
}
