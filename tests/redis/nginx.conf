worker_processes 1;
error_log logs/error.log debug;
daemon off;
master_process off;

events {
    worker_connections 64;
}

http {
    access_log logs/access.log;

    server {
        listen 8888;

        # Redis GET endpoint - key from URI path
        location /get/ {
            redis_pass 127.0.0.1:16379;
        }

        # Redis GET endpoint with static key
        location /static-key {
            redis_pass 127.0.0.1:16379;
            redis_key test-key;
        }

        # Redis SET endpoint
        location /set/ {
            redis_pass 127.0.0.1:16379;
            redis_command set;
        }

        # Redis DEL endpoint
        location /del/ {
            redis_pass 127.0.0.1:16379;
            redis_command del;
        }

        # Redis INCR endpoint
        location /incr/ {
            redis_pass 127.0.0.1:16379;
            redis_command incr;
        }

        # Redis EXPIRE endpoint
        location /expire/ {
            redis_pass 127.0.0.1:16379;
            redis_command expire;
        }

        # Redis MGET endpoint
        location /mget {
            redis_pass 127.0.0.1:16379;
            redis_command mget;
        }

        # Regular endpoint for testing
        location / {
            echozn "Hello World";
        }
    }
}
