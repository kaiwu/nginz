daemon off;
error_log logs/error.log info;
pid logs/nginx.pid;

events {
    worker_connections 64;
}

http {
    access_log logs/access.log;

    server {
        listen 8888;

        location / {
            # TODO: Enable when acme module is implemented
            return 200 "acme module placeholder\n";
        }

        location /.well-known/acme-challenge/ {
            return 200 "challenge-response\n";
        }
    }
}
